<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0' name='viewport'>
  <title>AirConsole Controller</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <!-- AirConsole-Controls -->
  <link rel="stylesheet" type="text/css" href="airconsole-controls/button/button.css">
  <link rel="stylesheet" type="text/css" href="airconsole-controls/dpad/dpad.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="controller/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="controller/styles/controls.css">
</head>
<body>

  <div id="controller-container">

    <!-- REPLACE_HERE START -->
<div id="CharacterSelection" class="view" style="display: flex;">
    <div id="view-0-section-0" class="section horizontal " style="height: 100%;">
    <Button id="Characters-1" class="character-button">
		<img src="images/Characters/thor.png" alt="Thor">
	</Button>
    <Button id="Characters-2" class="character-button">
		<img src="images/Characters/loki.png" alt="loki">
	</Button>
</div>
</div>
<div id="MainMenu" class="view" style="display: flex;">
    <div id="view-1-section-0" class="section " style="height: 100%;">
    <Button id="MainMenu-1" class="button-300-150"><div class="button-text">1 vs 1</div></Button>
	<Button id="MainMenu-2" class="button-300-150"><div class="button-text">2 vs 2</div></Button>
</div>
</div>
</div>
    <!-- REPLACE_HERE END -->


  <!-- 3rd Party Libs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="controller/libs/handlebars-v4.0.5.js"></script>
  <!-- AIRCONSOLE -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-latest.js"></script>
  <script type="text/javascript" src="controller/libs/airconsole_view_manager.js"></script>
  <!-- AIRCONSOLE CONTROLS -->
  <script type="text/javascript" src="airconsole-controls/button/button.js"></script>
  <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-analog/swipe-analog.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-digital/swipe-digital.js"></script>
  <!-- GENERATOR -->
  <script type="text/javascript" src="controller/js/controller_generator.js"></script>
  
<script type="text/javascript">
	var airconsole = new AirConsole({orientation: AirConsole.ORIENTATION_LANDSCAPE});
	
	
	$("#MainMenu-1").on('click', function () {
		var message = {
			'MainMenu': '2player'
			};

		airconsole.message(AirConsole.SCREEN, message);
	});
	
	$("#MainMenu-2").on('click', function () {
		var message = {
			'MainMenu': '4player'
			};
		airconsole.message(AirConsole.SCREEN, message);

	});
	
	$("#Characters-1").on('click', function () {
		var message = {
			'Character': 'Thor'
			};
		airconsole.message(AirConsole.SCREEN, message);
	});
	
	$("#Characters-2").on('click', function () {
		var message = {
			'Character': 'Loki'
			};
		airconsole.message(AirConsole.SCREEN, message);
	});
	
	
	airconsole.onReady = function() {
		// Init the ViewManager
		vm = new AirConsoleViewManager(airconsole);
	};
	// Listen for view changes
	airconsole.onCustomDeviceStateChange = function(device_id, data) {
		vm.onViewChange(data, function(view_id) {
			// view has changed
		});
	};
    </script>
</body>
</html>
